<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>String Manipulation</title>


    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <div class="container">
      <div class="row">
        <header class="col-md-12">
          <h1>String Manipulation</h1>
        </header>
      </div><!-- /.row -->
      <div class="row">
        <div class="col-md-6">
          <form>
            <fieldset>
              <legend>Type</legend><br>
              <input type="text" name="input" id="inputText" placeholder="Type text only" size="40">
            </fieldset>
          </form>
        </div><!-- /.col-md-6 -->
        <div class="col-md-6">
          <form>
            <fieldset id="buttons">
              <legend>Activate</legend>
              <button type="button" id="add">Output Strings</button>
            </fieldset>
          </form>
        </div><!-- /.col-md-6 -->
      </div>
      <div class="row">
        <div id="putTextHere" class="col-xs-12"></div><!-- /.col-md-6 -->
      </div><!-- /.row -->
      <div class="row">
        <footer class="col-md-12"></footer>
      </div><!-- /.row -->
    </div><!-- /.container -->
