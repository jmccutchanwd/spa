<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lambda Expression Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="col-md-12">
          <h1>Calculator</h1>
        </header>
      </div><!-- /.row -->
      <div class="row">
        <div class="col-md-6">
          <form>
            <fieldset>
              <legend>Numbers</legend><br>
              <label>First Number:</label><br>
              <input type="number" name="input1" id="numOne">
              <br>
              <br>
              <label>Second Number:</label><br>
              <input type="number" name="input2" id="numTwo">
              <br>
              <br>
            </fieldset>
          </form>
        </div><!-- /.col-md-6 -->
        <div class="col-md-6">
          <form>
            <fieldset id="buttons">
              <legend>Functions</legend><br>
              <span id="buttonRow">
                <button type="button" id="add">Add</button>
                <button type="button" id="subtract">Subtract</button>
                <button type="button" id="multiply">Multiply</button>
                <button type="button" id="divide">Divide</button><br>
              </span>
              <button type="button" id="clear">Clear</button>
            </fieldset>
          </form>
        </div><!-- /.col-md-6 -->
      </div>
      <div class="row">
        <div id="putNumHere" class="col-xs-12"></div><!-- /.col-md-6 -->
      </div><!-- /.row -->
      <div class="row">
        <footer class="col-md-12"></footer>
      </div><!-- /.row -->
    </div><!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- My JavaScript -->
    <script src="calculator.js"></script>
  </body>
</html>
